<div
  class="auth-page d-flex flex-column align-items-center justify-content-center vh-100 bg-light"
>
  <div
    class="auth-card card shadow-sm p-4"
    style="max-width: 520px; width: 100%"
  >
    <h2 class="text-center mb-4">Registrarse</h2>

    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <!-- Nombre -->
      <div class="mb-3">
        <label class="form-label">Nombre(s)</label>
        <input
          type="text"
          formControlName="first_name"
          class="form-control"
          placeholder="Tu nombre"
        />
        <div *ngIf="touched('first_name')" class="text-danger small mt-1">
          Ingresa tu nombre (1–80).
        </div>
      </div>

      <!-- Apellidos -->
      <div class="mb-3">
        <label class="form-label">Apellidos</label>
        <input
          type="text"
          formControlName="last_name"
          class="form-control"
          placeholder="Tus apellidos"
        />
        <div *ngIf="touched('last_name')" class="text-danger small mt-1">
          Ingresa tus apellidos (1–80).
        </div>
      </div>

      <!-- Matrícula / ID -->
      <div class="mb-3">
        <label class="form-label">Matrícula / ID</label>
        <input
          type="text"
          formControlName="student_id"
          class="form-control"
          placeholder="Ej. A0123456"
        />
        <div *ngIf="touched('student_id')" class="text-danger small mt-1">
          3–40 caracteres.
        </div>
      </div>

      <!-- Carrera / Departamento -->
      <div class="mb-3">
        <label class="form-label">Carrera / Departamento</label>
        <input
          type="text"
          formControlName="department"
          class="form-control"
          placeholder="Ej. Ing. en Software"
        />
        <div *ngIf="touched('department')" class="text-danger small mt-1">
          Este campo es obligatorio (1–120).
        </div>
      </div>

      <!-- Correo -->
      <div class="mb-3">
        <label class="form-label">Correo</label>
        <input
          type="email"
          formControlName="correo"
          class="form-control"
          placeholder="correo@ejemplo.com"
        />
        <div *ngIf="touched('correo')" class="text-danger small mt-1">
          Correo requerido (5–120).
        </div>
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="••••••••"
        />
        <div *ngIf="touched('password')" class="text-danger small mt-1">
          8–64 caracteres.
        </div>
      </div>

      <!-- Confirmación de contraseña -->
      <div class="mb-3">
        <label class="form-label">Confirmar contraseña</label>
        <input
          type="password"
          formControlName="confirm"
          class="form-control"
          placeholder="Repite tu contraseña"
        />
        <div *ngIf="touched('confirm')" class="text-danger small mt-1">
          8–64 caracteres.
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="form.invalid || loading"
      >
        {{ loading ? "Guardando…" : "Crear cuenta (provisional)" }}
      </button>
    </form>

    <p class="text-center mt-3 mb-0">
      ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a>
    </p>
  </div>
</div>
