<!-- src/app/screens/dashboard/dashboard.component.html -->
<div class="container-fluid py-4">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h2 class="mb-0">Dashboard</h2>
        <small class="text-muted">Resumen rápido del sistema</small>
      </div>
      <div>
        <button class="btn btn-outline-secondary me-2" (click)="goLabs()">Ver laboratorios</button>
        <button class="btn btn-primary" (click)="goCreateReservation()">Nueva reserva</button>
      </div>
    </div>

    <!-- Statistic cards -->
    <div class="row g-3 mb-4">
      <div class="col-sm-6 col-md-3" *ngFor="let s of stats">
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex align-items-center">
            <div class="me-3">
              <div class="rounded-circle text-white d-flex align-items-center justify-content-center" [ngClass]="s.colorClass" style="width:56px; height:56px;">
                <i class="bi" [ngClass]="s.icon" style="font-size:1.25rem"></i>
              </div>
            </div>
            <div>
              <div class="fw-bold fs-5">{{ s.value }}</div>
              <div class="text-muted small">{{ s.title }} · {{ s.subtitle }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Recent reservations -->
    <div class="card shadow-sm">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h6 class="mb-0">Reservas recientes</h6>
        <a routerLink="/reservations" class="small">Ver todas</a>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table mb-0">
            <thead class="table-light">
              <tr>
                <th>Laboratorio</th>
                <th>Usuario</th>
                <th>Inicio</th>
                <th>Fin</th>
                <th>Estado</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let r of recentReservations">
                <td>{{ r.lab }}</td>
                <td>{{ r.user }}</td>
                <td>{{ r.start }}</td>
                <td>{{ r.end }}</td>
                <td>
                  <span class="badge"
                        [ngClass]="{
                          'bg-success': r.status === 'Confirmada',
                          'bg-warning text-dark': r.status === 'Pendiente',
                          'bg-danger': r.status === 'Cancelada'
                        }">{{ r.status }}</span>
                </td>
                <td class="text-end">
                  <button class="btn btn-sm btn-outline-primary" (click)="viewReservation(r.id)">
                    <i class="bi bi-eye"></i> Ver
                  </button>
                </td>
              </tr>
              <tr *ngIf="recentReservations.length === 0">
                <td colspan="6" class="text-center py-3 text-muted">No hay reservas recientes</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
