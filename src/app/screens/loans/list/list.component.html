<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h3 class="mb-0">Préstamos</h3>
      <small class="text-muted">Gestión de préstamos de equipo</small>
    </div>
    <button class="btn btn-primary" (click)="goCreate()">
      <i class="bi bi-plus-lg"></i> Nuevo préstamo
    </button>
  </div>

  <!-- Filtros -->
  <div class="card mb-3">
    <div class="card-body">
      <div class="row g-2 align-items-end">
        <div class="col-md-4">
          <label class="form-label">Buscar</label>
          <input
            class="form-control"
            [(ngModel)]="q"
            (ngModelChange)="refresh()"
            placeholder="Notas, descripción…"
          />
        </div>
        <div class="col-md-3">
          <label class="form-label">Estado</label>
          <select
            class="form-select"
            [(ngModel)]="status"
            (ngModelChange)="refresh()"
          >
            <option value="">Todos</option>
            <option value="PENDING">Pendiente</option>
            <option value="APPROVED">Aprobado</option>
            <option value="REJECTED">Rechazado</option>
            <option value="RETURNED">Devuelto</option>
            <option value="DAMAGED">Dañado</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Vencimiento</label>
          <select
            class="form-select"
            [(ngModel)]="due"
            (ngModelChange)="refresh()"
          >
            <option value="">Todos</option>
            <option value="DUE_SOON">Próximos 2 días</option>
            <option value="LATE">Retrasados</option>
          </select>
        </div>
        <div class="col-md-2 text-end">
          <button class="btn btn-outline-secondary w-100" (click)="clear()">
            Limpiar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Tabla -->
  <div class="card">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table mb-0">
          <thead class="table-light">
            <tr>
              <th>Equipo</th>
              <th>Cant.</th>
              <th>Préstamo</th>
              <th>Vence</th>
              <th>Estado</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let l of data">
              <td>{{ equipName(l.equipment_id) }}</td>
              <td>{{ l.qty }}</td>
              <td>{{ l.loan_date }}</td>
              <td>
                {{ l.due_date }}
                <span *ngIf="isLate(l)" class="badge bg-danger ms-1"
                  >Tarde</span
                >
                <span
                  *ngIf="isDueSoon(l) && !isLate(l)"
                  class="badge bg-warning text-dark ms-1"
                  >48h</span
                >
              </td>
              <td>
                <span
                  class="badge"
                  [ngClass]="{
                    'bg-secondary': l.status === 'PENDING',
                    'bg-success':
                      l.status === 'APPROVED' || l.status === 'RETURNED',
                    'bg-danger':
                      l.status === 'DAMAGED' || l.status === 'REJECTED'
                  }"
                >
                  {{ mapStatus(l.status) }}
                </span>
              </td>
              <td class="text-end">
                <button
                  class="btn btn-sm btn-outline-primary me-2"
                  (click)="view(l.id)"
                >
                  <i class="bi bi-eye"></i> Ver
                </button>
                <button
                  class="btn btn-sm btn-outline-success me-2"
                  (click)="markReturned(l.id)"
                  [disabled]="l.status === 'RETURNED'"
                >
                  <i class="bi bi-box-arrow-in-down"></i> Registrar devolución
                </button>
                <button
                  class="btn btn-sm btn-outline-danger"
                  (click)="markDamaged(l.id)"
                >
                  <i class="bi bi-exclamation-octagon"></i> Dañado
                </button>
              </td>
            </tr>

            <tr *ngIf="!loading && data.length === 0">
              <td colspan="6" class="text-center text-muted py-3">
                No hay préstamos.
              </td>
            </tr>

            <tr *ngIf="loading">
              <td colspan="6" class="py-3">
                <div class="d-flex justify-content-center align-items-center">
                  <div class="spinner-border me-2" role="status"></div>
                  Cargando…
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
